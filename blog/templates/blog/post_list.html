<!DOCTYPE html>
<html>
    <head>
        <title>Aurora's blog</title>
    </head>
<body>
    <h1>Aurora's blog</h1>
    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}
</body>
</html>
